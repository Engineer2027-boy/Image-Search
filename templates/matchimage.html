<!DOCTYPE html>
<html>
<head>
<meta = "UTF-8">
<title>Match two images</title>
<style>
     .background{
	position : fixed;
	top : 0;
	left : 0;
	padding : 0;
	margin : 0;
        height : 100vh;
	width : 100%;
	background : url('/static/images/graph_paper.png') no-repeat center center fixed;
	background-size : cover;
     }
     .upload-image-1 {
       position: absolute;
       border: 4px solid #0CC405;
       width: 288px;
       height: 70px;
       padding: 20px;
       top: 350px;
       left: 195px;
       background-color: black;
       color: white;
       font-size: 18px;
       display: flex;              
       align-items: center;        
       gap: 10px;
       border-radius : 10px;
       cursor : pointer;                
    }
    .upload-image-2{
       position: absolute;
       border: 4px solid #0CC405;
       width: 288px;
       height: 70px;
       padding: 20px;
       top: 350px;
       left: 1060px;
       background-color: black;
       color: white;
       font-size: 18px;
       display: flex;              
       align-items: center;        
       gap: 10px;
       border-radius : 10px;
       cursor : pointer;                
    }
    .button-3{
       position: absolute;
       border: 4px solid #0CC405;
       width: 288px;
       height: 70px;
       padding: 20px;
       top: 640px;
       left: 627px;
       background-color: black;
       color: white;
       font-size: 18px;
       display: flex;              
       align-items: center;        
       gap: 10px;
       border-radius : 10px;
       cursor :  pointer;                  
    }
     .logo{
	width : 25px;
	height : 25px;
    }
    .img{
	max-width : 150px;
	margin : 10px;
	display : block;
    }
    .hidden-input{
	display : none;
    }
    .input[type="file"]{
	display : none;
    }
    .visible-image{
        position  : absolute;
	width : 430px;
	height : 430px;
	top : 102px;
	left : 195px;
    }
    .visible-image-2{
        position  : absolute;
	width : 430px;
	height : 430px;
	top : 102px;
	left : 915px;
    }
</style>
</head>
<body>
<div class = "background">
     <form action="/" method = "POST" enctype="multipart/form-data">
     <button type = "button" class = "upload-image-1" onclick="document.getElementById('file1').click()">
	<img src = "{{ url_for('static', filename ='images/image_logo.png')}}" alt = "button-text" class = "logo">
	Upload the first image here
     </button>
     <input type="file" id="file1" name="image-1" class="hidden-input" accept="image/*" onchange="previewImage(event, this)">
     </form>
     <img id="previewImage">
     <form action="/" method = "POST" enctype="multipart/form-data">
     <button type="button" class = "upload-image-2" onclick = "document.getElementById('file2').click()">
	<img src = "{{ url_for('static', filename = 'images/image_logo.png')}}" alt = "button-text" class = "logo">
	Upload the second image here
     </button>
     <input type="file" id="file2" name="image-2" class="hidden-input" accept="image/*" onchange="previewImage2(event, this)">
     </form>
     <img id="previewImage2">
     <button class = "button-3">
	Click here to find similarity.
     </button>
</div>
 <script>
       function previewImage(event, input){
           const file = event.target.files[0];
	   if (file) {
	       const reader = new FileReader();
               reader.onload = function(e){
	           const img = document.createElement("img");
		   img.src = e.target.result;
		   img.className = "visible-image"
		   const button = input.previousElementSibling;
		   button.replaceWith(img);
	       };
	       reader.readAsDataURL(file); 
	  }
       }
       function previewImage2(event, input){
           const file = event.target.files[0];
	   if (file) {
	       const reader = new FileReader();
               reader.onload = function(e){
	           const img = document.createElement("img");
		   img.src = e.target.result;
		   img.className = "visible-image-2"
		   const button = input.previousElementSibling;
		   button.replaceWith(img);
	       };
	       reader.readAsDataURL(file); 
	  }
       }
</script>
</body>
</html>
